<form [formGroup]="produtoForm" (ngSubmit)="onSubmit()" class="max-w-7xl mx-auto p-4">

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

    <div class="lg:col-span-1 space-y-8">
      
      <div class="bg-white shadow-lg rounded-lg">
        <div class="p-6 space-y-4">
          <h2 class="text-xl font-semibold text-green-primary border-b border-gray-200 pb-2">
            Informações básicas
          </h2>
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">
              Nome do Produto
            </label>
            <input type="text" id="nome" formControlName="nome"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
              <app-validation-message [control]="produtoForm.controls.nome"></app-validation-message>
          </div>
          <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">
              Descrição
            </label>
            <textarea id="descricao" formControlName="descricao"
              placeholder="Descreva seu produto, origem, características..." rows="3"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm"></textarea>
              <app-validation-message [control]="produtoForm.controls.descricao"></app-validation-message>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">
                Categoria
              </label>
              <select id="categoria" formControlName="categoria"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                <option [ngValue]="null">Selecione uma categoria...</option>
                @for (cat of listaCategoria; track cat) {
                <option [value]="cat">{{ cat | titlecase }}</option>
                }
              </select>
              <app-validation-message [control]="produtoForm.controls.categoria"></app-validation-message>
            </div>
            <div>
              <label for="unidadeMedida" class="block text-sm font-medium text-gray-700 mb-1">
                Unidade de Medida
              </label>
              <select id="unidadeMedida" formControlName="unidadeMedida"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                <option [ngValue]="null">Selecione uma unidade...</option>
                @for (un of listaUnidadeMedida; track un) {
                <option [value]="un">{{ un | titlecase }}</option>
                }
              </select>
              <app-validation-message [control]="produtoForm.controls.unidadeMedida"></app-validation-message>
            </div>
          </div>
        </div>

        <div class="p-6 space-y-4">
          <h2 class="text-xl font-semibold text-green-primary border-b border-gray-200 pb-2">
            Preço e Estoque
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="preco" class="block text-sm font-medium text-gray-700 mb-1">
                Preço (Consumidor)
              </label>
              <input type="number" id="preco" formControlName="preco" placeholder="0,00"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                <app-validation-message [control]="produtoForm.controls.preco"></app-validation-message>
            </div>
            <div>
              <label for="promocao" class="block text-sm font-medium text-gray-700 mb-1">
                Preço (Atacado)
              </label>
              <input type="number" id="promocao" formControlName="promocao" placeholder="0,00"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                <app-validation-message [control]="produtoForm.controls.promocao"></app-validation-message>
            </div>
            <div>
              <label for="quantidade" class="block text-sm font-medium text-gray-700 mb-1">
                Estoque (unid.)
              </label>
              <input type="number" id="quantidade" formControlName="quantidade" placeholder="0"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                <app-validation-message [control]="produtoForm.controls.quantidade"></app-validation-message>
            </div>
          </div>
        </div>

        <div class="p-6 space-y-4">
          <h2 class="text-xl font-semibold text-green-primary border-b border-gray-200 pb-2">
            Informações adicionais
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
            <div>
              <label for="dataColheita" class="block text-sm font-medium text-gray-700 mb-1">
                Data da Colheita
              </label>
              <input type="date" id="dataColheita" formControlName="dataColheita"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                <app-validation-message [control]="produtoForm.controls.dataColheita"></app-validation-message>
            </div>
            <div class="flex items-center pt-6">
              <input type="checkbox" id="isOrganico" formControlName="isOrganico"
                class="h-4 w-4 rounded border-gray-300 text-green-primary focus:ring-green-primary">
              <label for="isOrganico" class="ml-2 block text-sm font-medium text-gray-700">
                É orgânico?
              </label>
              <app-validation-message [control]="produtoForm.controls.isOrganico"></app-validation-message>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="lg:col-span-1">
        <app-image-uploader 
            (mainImageChange)="setMainImage($event)"
            (additionalImagesChange)="setAdditionalImages($event)">
        </app-image-uploader>
        
        @if (mainImageError) {
          <p class="text-red-600 text-sm mt-2">A imagem principal é obrigatória.</p>
        }
    </div>

  </div>

  <div class="flex justify-end gap-4 mt-8">
    <button type="button"
      class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
      Cancelar
    </button>
    <button type="submit"
      class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-primary hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-primary">
      Salvar Produto
    </button>
  </div>

</form>
