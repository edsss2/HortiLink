<app-navbar></app-navbar>

<main class="bg-green-secundary py-16">

    <form [formGroup]="comercioForm" (ngSubmit)="onSubmit()">
        <section class="flex flex-col justify-center max-w-3xl mx-auto rounded-md shadow-sm bg-white overflow-hidden">

            <div class="p-6 border-b border-gray-200">
                <h4 class="text-xl font-medium text-green-primary">

                    <a routerLink="/home" class="text-current transition-opacity hover:opacity-75"
                        aria-label="Voltar para a página inicial">

                        <i class="fas fa-arrow-left mr-4"></i>
                    </a>

                    Informações básicas e Endereço
                </h4>
                <p class="text-sm text-gray-500 mt-1">Preencha os dados do seu comércio para começar.</p>
            </div>

            <div class="p-6">

                <div class="grid grid-cols-6 gap-6">

                    <div class="col-span-6 sm:col-span-4">
                        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">
                            Nome do Comércio
                        </label>
                        <input type="text" id="nome" formControlName="nome"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                        <app-validation-message [control]="comercioForm.controls.nome"></app-validation-message>
                    </div>

                    <div class="col-span-6 sm:col-span-2">
                        <label for="raioMaximoEntregakm" class="block text-sm font-medium text-gray-700 mb-1">
                            Raio (km)
                        </label>
                        <input type="number" id="raioMaximoEntregakm" formControlName="raioMaximoEntregakm"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                        <app-validation-message
                            [control]="comercioForm.controls.raioMaximoEntregakm"></app-validation-message>
                    </div>


                    <div class="col-span-6 sm:col-span-2">
                        <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">
                            Cep
                        </label>
                        <input type="tel" id="cep" formControlName="cep" inputmode="numeric" mask="00000-000"
                            [dropSpecialCharacters]="true"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">

                        <app-validation-message [control]="comercioForm.controls.cep"></app-validation-message>
                    </div>

                    <div class="col-span-6 sm:col-span-4">
                        <label for="rua" class="block text-sm font-medium text-gray-700 mb-1">
                            Rua
                        </label>
                        <input type="text" id="rua" formControlName="rua"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                        <app-validation-message [control]="comercioForm.controls.rua"></app-validation-message>
                    </div>


                    <div class="col-span-6 sm:col-span-2">
                        <label for="numero" class="block text-sm font-medium text-gray-700 mb-1">
                            Numero
                        </label>
                        <input type="text" id="numero" formControlName="numero" inputmode="numeric" mask="0*"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                        <app-validation-message [control]="comercioForm.controls.numero"></app-validation-message>
                    </div>

                    <div class="col-span-6 sm:col-span-4">
                        <label for="bairro" class="block text-sm font-medium text-gray-700 mb-1">
                            bairro
                        </label>
                        <input type="text" id="bairro" formControlName="bairro"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                        <app-validation-message [control]="comercioForm.controls.bairro"></app-validation-message>
                    </div>


                    <div class="col-span-6 sm:col-span-3">
                        <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">
                            Cidade
                        </label>
                        <input type="text" id="cidade" formControlName="cidade"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                        <app-validation-message [control]="comercioForm.controls.cidade"></app-validation-message>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">
                            Estado
                        </label>

                        <select id="estado" formControlName="estado"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">

                            <option [ngValue]="null" disabled>Selecione um estado...</option>

                            @for (estado of listaEstados; track estado.sigla) {
                            <option [value]="estado.sigla">{{ estado.nome }}</option>
                            }
                        </select>

                        <app-validation-message [control]="comercioForm.controls.estado"></app-validation-message>
                    </div>

                    <div class="col-span-6 sm:col-span-4">
                        <label for="complemento" class="block text-sm font-medium text-gray-700 mb-1">
                            Complemento
                        </label>
                        <input type="text" id="complemento" formControlName="complemento"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-primary focus:ring-green-primary sm:text-sm">
                        <app-validation-message [control]="comercioForm.controls.complemento"></app-validation-message>
                    </div>

                </div>
            </div>

            <div class="flex justify-end p-6 bg-gray-50 border-t border-gray-200">
                <button type="submit" class="px-6 py-2 bg-blue-primary text-white rounded-md font-medium shadow-sm
                               hover:bg-blue-hover">
                    Salvar Informações
                </button>
            </div>

        </section>
    </form>

</main>

<app-footer></app-footer>
